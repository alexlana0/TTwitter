<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TTwitter - página inicial">
    <meta name="keywords" content="TTwitter, pagina incial, rede social, clone, protótipo">
    <meta name="author" content="Alex Aguiar Lana">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Página Inicial - TTwitter</title>
</head>
<body>
    <div class="box">
        <!-------------- Logo TTwitter -------------->
        <div class="img-box">
            <img src="../img/Logo TT.png" alt="Logo TTwitter">
        </div>

        <!---------- Inicio do Formulário ---------->
        <div class="form-box">
            <h2>Bem vindo a plataforma TTwitter</h2>
            <form action="#">

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="exemplo@email.com" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" placeholder="********" required>
                        <span id="togglePassword" class="eye-icon"></span>
                    </div>
                </div>                

                <div>
                    <p>Esqueci minha senha</p>
                </div>

                <nav>
                    <ul>
                        <li>
                            <div>
                                <a href="feed.html"><input id="enter" type="button" value="Entrar"></a>
                            </div>

                            <div class="input-group1">
                                <a href="cadastro.html"><input id="registrar" type="button" value="Registrar"></a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div>
                <input type="checkbox" name="termos" value="Li e concordo com os Termos e Condições de uso.">
                <label for="Li e concordo com os Termos e Condições de uso.">Li e concordo com os Termos e Condições de uso.</label>
                </div>
            </form>
             <!---------- Fim do Formulário ---------->
        </div>
    </div>
    <script src="../JavaScript/login.js"></script>
</body>
</html>
